server:
  port: 8585

spring:
  datasource:
    url: jdbc:mysql://localhost:6606/wigell_mc_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8590/realms/keycloak"

  keycloak:
    server-url: http://localhost:8590/realms/keycloak
    realm: keycloak

