server:
  port: 8585

spring:
  application:
    name: wigell-mc-rental

  datasource:
    url: jdbc:mysql://localhost:6666/wigell_mc_db
    username: mcuser
    password: mcpass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:8081/realms/wigell

converter:
  url: http://localhost:8700

management:
  endpoints:
    web:
      exposure:
        include: health, info

logging:
  file:
    name: logs/wigell-mc-rental.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%logger{36}] - %msg%n"
  level:
    root: INFO
    com.andreas.wigellmcrental: DEBUG
