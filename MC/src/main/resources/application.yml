    realm: keycloak
    client-id: mc-admin
    client-secret: K7jn3q9pp56hTyz214LMVW89XrtsFguJ

  application:
    name: WigellMC

  boot:
    admin:
      client:
        url: http://localhost:9090
        username: admin
        password: admin
        instance:
          management-base-url: http://localhost:8585

management:
  endpoints:
    web:
      exposure:
        include: health, info
      base-path: /actuator
  endpoint:
    health:
      show-details: always

logging:
  file:
    name: logs/wigell-mc-rental.log
  level:
    root: INFO
    com.andreas.wigellmcrental: DEBUG

converter:
