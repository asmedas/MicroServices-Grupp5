server:
  port: 8583

spring:
  application:
    name: cinema

  datasource:
    url: jdbc:mysql://localhost:3306/cinema?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  file:
    name: logs/cinema.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10
  level:
    com.sebbe.cinema: DEBUG
    org.springframework: INFO